<template>
    <table class="au-grid">
        <thead>
            <th repeat.for="header of model.headers"
                draggable.bind="header.draggable"
                innerHTML.bind="header.title"
                click.delegate="$parent.sort(header)"
                class="${'col-' + header.index}"
                class.bind="header.sort">
            </th>
        </thead>
        <tbody>
            <tr repeat.for="row of model.rows">
                <td repeat.for="cell of $parent.model.cells"
                    class.bind="'col-' + cell.index"
                    innerHTML.bind="$parent.$parent.getCell(cell, $parent.row)">
                </td>
            </tr>
        </tbody>
    </table>
</template>
